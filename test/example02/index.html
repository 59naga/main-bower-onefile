<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <script src="bundle.min.js"></script>
    <script>
    var myApp= angular.module('myApp',[
      'ui.router',
      'ngTouch',
      'ngCookies',
      'ngStorage',
      'ngAnimate',
      'webcolor',
      'angularMoment',
      'pascalprecht.translate',
    ]);
    myApp.config(function($stateProvider){
      $stateProvider.state('index',{
        url:'',
        template:'Onefile successfully. {{time | amCalendar}}',
        controller:function($scope){$scope.time=new Date}
      });
    });
    myApp.run(function($rootScope, $webcolorLoadingBar) {
      $rootScope.$on('$viewContentLoading', function() {
        $webcolorLoadingBar.start();
      });
      $rootScope.$on('$viewContentLoaded', function() {
        $webcolorLoadingBar.complete();
      });
    });
    </script>
  </head>
  <body ui-view></body>
</html>
